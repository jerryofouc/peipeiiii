<body id="main">
<div id="large-header">
    <div class="name">
        <img src="static/img/peipei_log.png" width="100" height="31">
    </div>
    <div class="nav-items">
        <a>About</a>

    <div class="small-name">
        <img src="static/img/peipei_log.png" width="100" height="31">
    </div>
</div>

<div class="large-unit">
</div>



<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var unitHtml = "";
        for(var i=0;i<81;){
            if(i%3 == 0){
                unitHtml += '<div class="halfUnit" >';
            }
            for(var j=0;j<3;j++){
                unitHtml += "<div class=\"square-img square\" style=\"background-image:"+getPicUrl(i++)+"\"></div>"
            }
            if(i%3 == 0){
                unitHtml += '</div>';
            }
        }
        $(".large-unit").html(unitHtml);
    });
    function getPicUrl(i) {
        return "url('static/img/" + "00" + ((i+1)>=10?(i+1):("0"+(i+1)))+"@2x.png')"
    }
</script>
</body>

</html>
